<!DOCTYPE html>
<html>
  <head>
    <title>tssSaver</title>
  </head>
  <body>
    <link rel="stylesheet" href="assets/style.css">
    <ph-window>
        <window-content>
          <div class="padded-more">
    <h1>tssSaver</h1>
    <hr>
    <h3>Log</h3>
    <textarea rows="10" cols="90" id="command-output" disabled="true"></textarea>
    <div id="status"></div>
    <hr>
    <script src="./gui-funct.js"></script>
    <script>
        function getCommandOutput() { return document.getElementById("command-output");  };
        function getStatus()      { return document.getElementById("status");  };
    </script>
      Device
      <input type="text" class="textinputs" id="device">
      <br>
      iOS Version
      <input type="text" class="textinputs" id="ver">
      <br>
      ECID
      <input type="text" class="textinputs" id="ecid">
      <br>
      Generator
      <input type="text" class="textinputs" id="gen" placeholder="0x1111111111111111" value="0x1111111111111111">
      <br>
      Save Blobs
      <input type="checkbox" class="textinputs" id="save" value="-s" checked>
      <hr>
      <button type="button" onclick="backgroundProcess();" class="btn btn-primary">Go</button>
      <button type="button" onclick="getDeviceData();" class="btn btn-default">Get Data</button>
    </div>
    </window-content>
    </ph-window>
  </body>
</html>
